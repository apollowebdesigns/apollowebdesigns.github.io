<!DOCTYPE html>
   <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
        <link rel= "stylesheet" type= "text/css" href= "styles/styles.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <title>{{ title }}</title>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
            <script src= "scripts/app.js"></script>
            <script src= "scripts/AppController.js"></script>
            <script src= "scripts/ledService.js"></script>
   </head>

   <body class="container" ng-app="app" ng-controller="AppController as appCtrl">
      <div class="col s12">
          <img src="http://www.acting-man.com/blog/media/2013/10/Audi_Cogs_Case-Study_5.jpg" alt="stuff">
          <h1 class="top nav">Pick A Color</h1>
            <div class="row">
                <button class="btn-floating btn-large blue" ng-click="appCtrl.getData('blue')">Blue</button>
                <button class="btn-floating btn-large green" ng-click="appCtrl.getData('green')">Green</button>
            </div>
            <div class="row">
                <button class="btn-floating btn-large red" ng-click="appCtrl.getData('red')">Red</button>
                <button class="btn-floating btn-large yellow" ng-click="appCtrl.getData('yellow')">Yellow</button>
            </div>
            <h3 ng-bind="appCtrl.requestedData"></h3>
      </div>
   </body>
   <!--CDNS-->
</html>
